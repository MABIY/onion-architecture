plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'demo.java-library-conventions'
}

jar.archiveBaseName = 'onion-architecture-domain-model'

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa'
    api 'org.springframework.boot:spring-boot-starter-validation'
    implementation("com.vladmihalcea:hibernate-types-52:${hibernateTypes52Version}")
    implementation("com.baomidou:mybatis-plus-annotation:${mybatisPlusBootStartVersion}")
}

